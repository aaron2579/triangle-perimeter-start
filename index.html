<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr>

    <h2>Perimeter = AB + AC + BC</h2>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>
    <hr>

    <p>Enter the vertices of a triangle and click "calculate" to determine side
      and perimeter of the triangle.
    </p>

    <h3>Vertex A</h3>
    <p>
      xA: <input id="X-A" type="number" /> yA:
      <input id="Y-A" type="number" />
    </p>

    <h3>Vertex B</h3>
    <p>
      xB: <input id="X-B" type="number" /> yB:
      <input id="Y-B" type="number" />
    </p>

    <h3>Vertex C</h3>
    <p>
      xC: <input id="X-C" type="number" /> yC:
      <input id="Y-C" type="number" />
    </p>

    <hr>
    <p>
      <button id="btn">Calculate</button>
    </p>

    <p>AB = <span id="AB-ans">----</span>.</p>
    <p>AC = <span id="AC-ans">----</span>.</p>
    <p>BC = <span id="BC-ans">----</span>.</p>
    <p>Perimeter of ABC = <span id="perimeter-ans">----</span>.</p>
  </body>
</html>
